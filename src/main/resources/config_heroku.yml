# Recommended is 256, but it requires JCE to be installed.
symmetricKeySize: 192

# Cache used to relieve the pressure on the database.
publicKeysCache: maximumSize=100, expireAfterAccess=10m

server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
  requestLog:
    appenders: []

circuitBreaker:
  threshold: 0.5 # failures per second
  rateType: ONE_MINUTE # Last minute rate

swagger:
  resourcePackage: com.github.mtakaki.credentialstorage.resources

logging:
  appenders:
    - type: console
      threshold: INFO
      target: stderr
    - type: file
      threshold: WARN
      # The file to which current statements will be logged.
      currentLogFilename: ./logs/credential_service.log
      # When the log file rotates, the archived log will be renamed to this and gzipped. The
      # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
      # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
      archivedLogFilenamePattern: ./logs/credential_service-%d.log.gz
      # The number of archived files to keep.
      archivedFileCount: 5
      # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
      timeZone: UTC
    - type: logentries
      threshold: WARN
      token: ${LOGENTRIES_TOKEN}

metrics:
  frequency: 1 minute                       # Default is 1 second.
  reporters:
    - type: datadog
      transport:
        type: http
        apiKey: ${DATADOG_KEY}
        connectTimeout: 1m
        socketTimeout: 1m

# Jodd Petite dependency injection settings.
petite:
  useFullTypeNames: true
  automagicConfigurator: true
  useMetrics: true
  
redis:
  url: ${REDIS_URL:-'redis://localhost:6379'}
  poolConfig:
    maxTotal: 10